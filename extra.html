<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feelings Information</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;600&display=swap');

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1515890435782-59a5bb6ec191?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      overflow-x: hidden;
      backdrop-filter: blur(3px);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.2em;
      color: #fff;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-out;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .languages {
      margin: 40px auto;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeInUp 1s ease-out;
    }

    .lang {
      font-size: 1.3em;
      padding: 12px;
      background-color: rgba(255, 240, 245, 0.85);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }

    .lang:hover {
      transform: translateY(-5px);
    }

    button {
      background-color: #ff6f91;
      border: none;
      padding: 14px 30px;
      font-size: 1.2em;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ff4d6d;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: fixed;
      bottom: -50px;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.7;
      z-index: 10;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>For You, Rimsha ❤️</h1>

  <div class="languages">
    <div class="lang">🇬🇧 English: I love you ❤️</div>
    <div class="lang">🇫🇷 French: Je t’aime 💕</div>
    <div class="lang">🇪🇸 Spanish: Te amo 💖</div>
    <div class="lang">🇩🇪 German: Ich liebe dich 💓</div>
    <div class="lang">🇯🇵 Japanese: 愛してる (Aishiteru) 🌸</div>
    <div class="lang">🇸🇦 Arabic: أحبك (Uhibbuki) 🌹</div>
    <div class="lang">🇮🇹 Italian: Ti amo 💘</div>
    <div class="lang">🇰🇷 Korean: 사랑해 (Saranghae) 💌</div>
    <div class="lang">🇵🇰 Urdu: میں تم سے محبت کرتا ہوں 🌙</div>
  </div>

  <button onclick="window.location.href='index.html'">🏠 Back to Home</button>

  <!-- Floating Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.innerText = "💖";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
