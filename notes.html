<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Notes - Rimsha</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://plus.unsplash.com/premium_photo-1673721701655-13d009f32c57?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
      padding: 40px;
      backdrop-filter: blur(5px); /* Optional: adds a slight blur to the background */
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .note {
      font-size: 1.5em;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.8s ease-in;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .note.visible {
      opacity: 1;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Love Notes for You, Rimsha ❤️</h1>
  <div id="notesContainer"></div>

  <!-- Romantic Background Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const notes = [
      "Rimsha, you light up my world like nobody else.",
      "Every day with you is a gift I cherish.",
      "Your love makes me a better man.",
      "You are my favorite hello and my hardest goodbye.",
      "I still fall for you every single day, Rimsha.",
      "You’re my today, tomorrow, and forever.",
      "With you, love feels effortless and endless.",
    ];

    const container = document.getElementById("notesContainer");
    let index = 0;

    function showNextNote() {
      if (index < notes.length) {
        const p = document.createElement("p");
        p.className = "note";
        p.textContent = notes[index];
        container.appendChild(p);
        setTimeout(() => p.classList.add("visible"), 100);
        index++;
        setTimeout(showNextNote, Math.floor(Math.random() * 1000 + 1000)); // 1–2s
      }
    }

    showNextNote();
  </script>
</body>
</html>
