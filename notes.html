<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Notes - Rimsha</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffd1dc, #ffe4e1);
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      color: #d6336c;
    }

    p {
      font-size: 1.5em;
      margin-top: 50px;
      min-height: 3em;
    }
  </style>
</head>
<body>
  <h1>Love Notes for You, Rimsha ❤️</h1>
  <p id="loveNote" aria-live="polite"></p>

  <script>
    const notes = [
      "Rimsha, you light up my world like nobody else.",
      "Every day with you is a gift I cherish.",
      "Your love makes me a better man.",
      "You are my favorite hello and my hardest goodbye.",
      "I still fall for you every single day, Rimsha.",
      "You’re my today, tomorrow, and forever.",
      "With you, love feels effortless and endless.",
    ];

    let index = 0;

    function showNextNote() {
      document.getElementById("loveNote").textContent = notes[index];
      index = (index + 1) % notes.length;

      const nextInterval = Math.floor(Math.random() * 11 + 10) * 1000; // 10 to 20 seconds
      setTimeout(showNextNote, nextInterval);
    }

    // Start the cycle
    showNextNote();
  </script>
</body>
</html>
