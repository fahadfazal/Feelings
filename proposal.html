<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You, Rimsha üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffefff;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #ff7b91, #ffb3d9);
    }

    h1 {
      margin-top: 100px;
      font-size: 4em;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      letter-spacing: 3px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out;
    }

    /* Proposal Image Styling */
    .proposal-image {
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease-in-out;
    }

    .proposal-image:hover {
      transform: scale(1.05);
    }

    /* Button Styling */
    button {
      background-color: #ff6f91;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      transform: translateY(10px);
    }

    button:hover {
      background-color: #ff4d6d;
      transform: translateY(0px) scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Floating Hearts Animation */
    .heart {
      position: absolute;
      font-size: 3rem;
      color: #ff6f91;
      animation: float 10s infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Button container */
    .button-container {
      position: relative;
      z-index: 1;
    }

    /* Animation for fade-in effect */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
  <h1>I Love You, Rimsha ‚ù§Ô∏è</h1>
  <p>To my dearest Rimsha, you mean the world to me.</p>

  <!-- Couple Proposal Image -->
  <img class="proposal-image" src="https://www.example.com/couple-proposal.jpg" alt="Couple Proposal">

  <div class="button-container">
    <button onclick="window.location.href='notes.html'">View Love Notes</button>
    <button onclick="window.location.href='proposal.html'">Propose to Rimsha</button>
  </div>

  <audio id="romanticMusic" autoplay loop style="position: fixed; bottom: 10px; left: 10px; opacity: 0.7;">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Floating hearts animation -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      heart.style.fontSize = 1 + Math.random() * 2 + "rem";
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
