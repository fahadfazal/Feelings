<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You, Rimsha üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: linear-gradient(45deg, #ff6f91, #ff4d6d, #ff1493);
      animation: backgroundAnimate 10s ease-in-out infinite, fadeInPage 2s ease-out forwards;
      scroll-behavior: smooth;
      background-size: cover;
      background-position: center;
    }

    @keyframes backgroundAnimate {
      0% { background: linear-gradient(45deg, #ff6f91, #ff4d6d); }
      50% { background: linear-gradient(45deg, #ff1493, #ff66b2); }
      100% { background: linear-gradient(45deg, #ff6f91, #ff4d6d); }
    }

    @keyframes fadeInPage {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      margin-top: 100px;
      font-size: 4vw;
      color: #fff;
      text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.8);
      letter-spacing: 4px;
      animation: fadeInText 2s ease-out forwards;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    p {
      font-size: 2vw;
      color: #fff;
      text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.6);
      margin-top: 20px;
      animation: fadeInText 3s ease-out forwards;
    }

    .heart-button, .sad-button {
      background-color: #ff6f91;
      border: none;
      padding: 20px 40px;
      font-size: 2.5vw;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      transform: translateY(10px);
      opacity: 0;
      animation: fadeInButton 4s ease-out forwards;
    }

    @keyframes fadeInButton {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      opacity: 0.8;
      animation: float 10s infinite, rotate 5s infinite, glow 1.5s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
      50% { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
      100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
    }

    .sad-emoji {
      position: absolute;
      font-size: 3rem;
      color: #ff6f91;
      animation: sadFloat 5s infinite;
      opacity: 0.7;
    }

    @keyframes sadFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .message-box {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px 50px;
      border-radius: 20px;
      color: #ff1493;
      font-size: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeInMessage 2s ease-out forwards;
    }

    @keyframes fadeInMessage {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .close-btn {
      background-color: #ff1493;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background-color: #ff66b2;
    }
  </style>
</head>
<body>
  <h1>I Love You, Rimsha ‚ù§Ô∏è</h1>
  <p>To my dearest Rimsha, you mean the world to me.</p>

  <button class="heart-button" onclick="startFloatingHearts()">‚ù§Ô∏è Yes, I Will Marry You!</button>
  <button class="sad-button" onclick="showSadEmojis()">üò¢ No, I'm Sorry!</button>

  <!-- Dynamic message box -->
  <div class="message-box" id="messageBox">
    <p>I'm so happy, Rimsha! üíç</p>
    <button class="close-btn" onclick="closeMessageBox()">Close</button>
  </div>

  <div id="sadEmojisContainer"></div>

  <script>
    function startFloatingHearts() {
      // Trigger floating hearts
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (1 + Math.random() * 2) + "rem";
        heart.style.color = getRandomColor();
        heart.style.animationDuration = (5 + Math.random() * 5) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 10000);
      }, 300); // New heart every 300ms

      // Show the dynamic message box after clicking "Yes"
      setTimeout(() => {
        const messageBox = document.getElementById("messageBox");
        messageBox.style.display = "block"; // Make the message box visible
      }, 1000); // Show message box after 1 second

      // You can update the message with a personalized note if needed
      const messageBox = document.getElementById("messageBox");
      messageBox.querySelector("p").textContent = "You make my heart complete, Rimsha! üíñ";
    }

    function getRandomColor() {
      const colors = ["#ff6f91", "#ff4d6d", "#ff1493", "#ff66b2", "#ff99cc"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function closeMessageBox() {
      const messageBox = document.getElementById("messageBox");
      messageBox.style.display = "none"; // Hide the message box
    }

    function showSadEmojis() {
      // Generate sad emojis when "No" is clicked
      for (let i = 0; i < 10; i++) {
        const sadEmoji = document.createElement("div");
        sadEmoji.classList.add("sad-emoji");
        sadEmoji.textContent = "üò¢";
        sadEmoji.style.left = Math.random() * 90 + "vw";
        document.getElementById("sadEmojisContainer").appendChild(sadEmoji);

        setTimeout(() => {
          sadEmoji.remove();
        }, 5000);
      }

      // Smooth scroll to the bottom of the page
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth',
      });
    }
  </script>
</body>
</html>
