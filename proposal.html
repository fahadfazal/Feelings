<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You, Rimsha üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #ff6f91; /* A solid color background */
    }

    h1 {
      margin-top: 100px;
      font-size: 4vw;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    p {
      font-size: 2.5vw;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      margin-top: 10px;
    }

    button {
      background-color: #ff6f91;
      border: none;
      padding: 15px 30px;
      font-size: 2vw;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 40px;
    }

    button:hover {
      background-color: #ff4d6d;
    }

    .comment-section {
      margin-top: 40px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .comment-textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 1px solid #ff6f91;
      margin-bottom: 10px;
    }

    .submit-comment {
      background-color: #ff6f91;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <h1>I Love You, Rimsha ‚ù§Ô∏è</h1>
  <p>To my dearest Rimsha, you mean the world to me.</p>

  <div class="comment-section">
    <h3>Express Your Feelings</h3>
    <textarea class="comment-textarea" placeholder="Share your thoughts..."></textarea>
    <button class="submit-comment" onclick="submitComment()">Submit Comment</button>
  </div>

  <script>
    // Function to handle comment submission
    function submitComment() {
      const textarea = document.querySelector(".comment-textarea");
      const comment = textarea.value;
      if (comment) {
        // Save the comment to localStorage
        localStorage.setItem('userComment', comment);

        // Show a thank you message and redirect after 3 seconds
        alert("Thank you for your message! üíå");

        // Wait 3 seconds and then redirect to the homepage
        setTimeout(() => {
          window.location.href = "home.html";  // Redirect to the homepage
        }, 3000);  // 3000ms = 3 seconds
      } else {
        alert("Please write something before submitting.");
      }
    }
  </script>
</body>
</html>
