<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You, Rimsha üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffefff;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #ff7b91, #ffb3d9);
    }

    h1 {
      margin-top: 100px;
      font-size: 4em;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      letter-spacing: 3px;
      animation: fadeIn 3s ease-in-out;
    }

    p {
      font-size: 1.5em;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      margin-top: 10px;
      animation: fadeIn 4s ease-in-out;
    }

    /* Proposal Image Styling */
    .proposal-image {
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease-in-out;
    }

    .proposal-image:hover {
      transform: scale(1.05);
    }

    /* Button Styling */
    button {
      background-color: #ff6f91;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      transform: translateY(10px);
    }

    button:hover {
      background-color: #ff4d6d;
      transform: translateY(0px) scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Floating Hearts Animation */
    .heart {
      position: absolute;
      font-size: 3rem;
      color: #ff6f91;
      animation: float 10s infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Proposal Text Animation */
    .proposal-text {
      font-size: 2.5em;
      font-weight: bold;
      color: #FFD700; /* Changed the color to Gold */
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      margin-top: 40px;
      opacity: 0;
      animation: textFadeIn 5s ease-in-out forwards;
    }

    @keyframes textFadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Ring and Rose Animation */
    .rose, .ring {
      position: absolute;
      font-size: 2rem;
      animation: sendRoseAndRing 3s ease-out forwards;
    }

    @keyframes sendRoseAndRing {
      0% {
        bottom: 0;
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        bottom: 80vh;
        opacity: 0;
        transform: scale(1);
      }
    }

    /* Flower Animation for "Yes" */
    .flower {
      position: absolute;
      font-size: 2rem;
      animation: sendFlowers 3s ease-out forwards;
    }

    @keyframes sendFlowers {
      0% {
        opacity: 0;
        transform: scale(0.5);
        bottom: 0;
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 0;
        bottom: 80vh;
        transform: scale(1);
      }
    }

    /* Sad Emoji Animation for "No" */
    .sad-emoji {
      position: absolute;
      font-size: 3rem;
      color: #ff6f91;
      animation: sadFloat 5s infinite;
      opacity: 0.7;
    }

    @keyframes sadFloat {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>I Love You, Rimsha ‚ù§Ô∏è</h1>
  <p>To my dearest Rimsha, you mean the world to me.</p>

  <!-- Proposal Image -->
  <img class="proposal-image" src="https://images.unsplash.com/photo-1650919997970-7f512398bb66?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Couple Proposal">

  <!-- Proposal Text -->
  <div class="proposal-text">Will You Marry Me, Rimsha?</div>

  <!-- Yes Button with Heart -->
  <button onclick="showFlowers()">‚ù§Ô∏è Yes, I Will Marry You!</button>

  <!-- No Button with Sad Emoji -->
  <button onclick="showSadEmojis()">üò¢ No, I'm Sorry!</button>

  <!-- Flowers Animation -->
  <div id="flowersContainer"></div>

  <!-- Sad Emojis -->
  <div id="sadEmojisContainer"></div>

  <!-- Floating hearts animation -->
  <script>
    // Create Floating Hearts
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      heart.style.fontSize = 1 + Math.random() * 2 + "rem";
      document.body.appendChild(heart);
    }

    // Send Rose and Ring Animation
    function sendRoseAndRing() {
      // Rose Animation
      const rose = document.createElement("div");
      rose.classList.add("rose");
      rose.textContent = "üåπ";
      rose.style.left = Math.random() * 90 + "vw";
      document.body.appendChild(rose);

      // Ring Animation
      const ring = document.createElement("div");
      ring.classList.add("ring");
      ring.textContent = "üíç";
      ring.style.left = Math.random() * 90 + "vw";
      document.body.appendChild(ring);

      setTimeout(() => {
        rose.remove();
        ring.remove();
      }, 3000);
    }

    // Function to show flowers when the Yes button is clicked
    function showFlowers() {
      for (let i = 0; i < 10; i++) {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.textContent = "üíê"; // Flower emoji
        flower.style.left = Math.random() * 90 + "vw";
        document.getElementById("flowersContainer").appendChild(flower);

        // Remove flowers after animation ends
        setTimeout(() => {
          flower.remove();
        }, 3000);
      }
    }

    // Function to show sad emojis when the No button is clicked
    function showSadEmojis() {
      for (let i = 0; i < 10; i++) {
        const sadEmoji = document.createElement("div");
        sadEmoji.classList.add("sad-emoji");
        sadEmoji.textContent = "üò¢"; // Sad emoji
        sadEmoji.style.left = Math.random() * 90 + "vw";
        document.getElementById("sadEmojisContainer").appendChild(sadEmoji);

        // Remove sad emojis after animation ends
        setTimeout(() => {
          sadEmoji.remove();
        }, 5000);
      }
    }

    // Triggering the animation of sending the rose and ring when the page loads
    window.onload = function() {
      sendRoseAndRing();
    };
  </script>
</body>
</html>
