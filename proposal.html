<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You, Rimsha üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #ff6f91; /* A solid color background */
      scroll-behavior: smooth;
      background-size: cover;
      background-position: center;
      transition: background-image 2s ease-in-out;
    }

    h1 {
      margin-top: 100px;
      font-size: 4vw; /* Responsive font size based on viewport width */
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      letter-spacing: 3px;
      animation: fadeIn 3s ease-in-out;
    }

    p {
      font-size: 2.5vw; /* Responsive font size */
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
      margin-top: 10px;
      animation: fadeIn 4s ease-in-out;
    }

    button {
      background-color: #ff6f91;
      border: none;
      padding: 15px 30px;
      font-size: 2vw; /* Responsive button size */
      color: white;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      transform: translateY(10px);
    }

    button:hover {
      background-color: #ff4d6d;
      transform: translateY(0px) scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    button:active {
      transform: scale(0.98);
    }

    .comment-section {
      display: none;
      margin-top: 40px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .comment-textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 1px solid #ff6f91;
      margin-bottom: 10px;
    }

    .submit-comment {
      background-color: #ff6f91;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-comment:hover {
      background-color: #ff4d6d;
    }

    .flowers {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      animation: flowerFloat 10s infinite;
    }

    @keyframes flowerFloat {
      0% { transform: translate(-50%, -50%) translateY(0) rotate(0deg); }
      50% { transform: translate(-50%, -50%) translateY(-200px) rotate(180deg); }
      100% { transform: translate(-50%, -50%) translateY(0) rotate(360deg); }
    }

    .home-button {
      display: none;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #ff6f91;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #ff4d6d;
    }
  </style>
</head>
<body>
  <h1>I Love You, Rimsha ‚ù§Ô∏è</h1>
  <p>To my dearest Rimsha, you mean the world to me.</p>

  <div class="comment-section" id="commentSection">
    <h3>Express Your Feelings</h3>
    <textarea class="comment-textarea" placeholder="Share your thoughts..."></textarea>
    <button class="submit-comment" onclick="submitComment()">Submit Comment</button>
  </div>

  <div class="flowers" id="flowers"></div>

  <div id="commentDisplay"></div>

  <button class="home-button" id="homeButton" onclick="goHome()">Home</button>

  <script>
    // Function to handle comment submission
    function submitComment() {
      const textarea = document.querySelector(".comment-textarea");
      const comment = textarea.value;
      if (comment) {
        // Show the comment with flowers
        displayCommentWithFlowers(comment);

        // Clear the textarea
        textarea.value = '';

        // Show the "Home" button after 3 seconds
        setTimeout(() => {
          document.getElementById('homeButton').style.display = 'block';
        }, 3000);
      } else {
        alert("Please write something before submitting.");
      }
    }

    // Function to display the comment and animate flowers
    function displayCommentWithFlowers(comment) {
      const commentDisplay = document.getElementById('commentDisplay');
      commentDisplay.innerHTML = `<p><strong>Your Comment:</strong> ${comment}</p>`;

      // Add flowers to the page
      const flowers = document.getElementById('flowers');
      flowers.innerHTML = 'üå∏ üå∏ üå∏ üå∏ üå∏';
    }

    // Function to go back to the homepage
    function goHome() {
      window.location.href = "home.html";  // Redirect to the homepage
    }
  </script>
</body>
</html>
